name: build-test

on:
  push:
    branches: ["master"]
  pull_request:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: "18"
      - name: Install dependencies
        run: yarn --immutable
      - name: Run checks
        run: yarn lint
      - name: Run tests
        run: yarn test
