name: Build and Deploy Edge version to GH Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install and Build ğŸ”§
        run: |
          yarn install
          yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build
